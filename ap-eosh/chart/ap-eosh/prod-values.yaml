# Default values for ap-eosh.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 733773547159.dkr.ecr.ap-northeast-2.amazonaws.com/prod-ap-eosh
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  #tag: "t0.1"

imagePullSecrets: []
nameOverride: "prod-ap-eosh"
fullnameOverride: "prod-ap-eosh"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

storageclass:
  enabled: true
  name: "prod-portal-crewlog-efs"
  fileSystemId: "fs-018dc87267b3b03ea"

persistence:
  enabled: true
  accessMode: ReadWriteMany
  storageClass: "prod-portal-crewlog-efs"
  storageSize: 10Gi

service:
  type: ClusterIP
  port: 8088

ingress:
  enabled: true
  className: "alb"
  annotations:
    alb.ingress.kubernetes.io/group.name: prod-portal-alb
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: prod-portal-alb
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:733773547159:certificate/2981ac47-cf33-45b5-8b16-09c0bfd50dba # flypremia.com
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/healthcheck-protocol: "HTTP"
    alb.ingress.kubernetes.io/healthcheck-path: /actuator/health
    alb.ingress.kubernetes.io/tags: backend-eosh.flypremia.com=include
  hosts:
    - host: backend-eosh.flypremia.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 500m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 1024Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

configmap:
  DD_PROFILING_ENABLED: "true"
  DD_LOGS_INJECTION: "true"

phase: prod
