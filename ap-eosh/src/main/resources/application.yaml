    client-id: 0oahx8pqyitQKj3ke697
    client-secret: 0ibynuRvmlQP-KRH8FLgqMonOXEi7diVlVEkAPZW89K8jus_MvV38YIrYz9lGt6l
    authorization-grant-type: authorization_code
    redirect-uri: http://localhost:5173/api/auth/callback/okta
