debug: false
spring:
  profiles:
    active: local # default
  config:
    import:
      - classpath:/api-config.yaml
      - classpath:/com-airpremia-core-config.yaml
  transaction:
    rollback-on-commit-failure: true
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 0
      max-file-size:
        50010241024
      max-request-size:
        50010241024
server:
  port: 8088
  error:
    include-exception: true
    include-stacktrace: always
    path: '/error'
    whitelabel:
      enabled: true
mybatis:
  mapper-locations:
    - mapper/**/*.xml
    - mapper/**/**/*.xml
    - mapper/**/**/**/*.xml
    - mapper/**/**/**/**/*.xml
  type-aliases-package: com.airpremia.**
  configuration:
    map-underscore-to-camel-case: true
    jdbc-type-for-null: null
    call-setters-on-nulls: true
    return-instance-for-empty-row: true
    cache-enabled: false
service:
  file-upload-root-path: /data/upload/file
  file-upload-servlet-path: /airpremia-meta/media
